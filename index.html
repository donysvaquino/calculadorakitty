<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title> Calculadora </title>
</head>
<body>

    <main>
        <div class="calculadoraArea">
            <div class="areaResultado">
                <div class="visor">
                    <div id="result"></div>
                </div>
            </div>
            <div class="areaNumbers">
                <div class="row1 row">
                    <div class="number ocupa2 ros"  onclick="clearVisor()">C</div>
                    <div class="number ocupa2 ros" onclick="backSpace()">âŒ«</div>
                </div>
                <div class="row1 row">
                    <div class="number" onclick="addToCalc(7)">7</div>
                    <div class="number" onclick="addToCalc(8)">8</div>
                    <div class="number" onclick="addToCalc(9)">9</div>
                    <div class="number ros" onclick="addToCalc('+')">+</div>
                </div>
                <div class="row2 row">
                    <div class="number" onclick="addToCalc(4)">4</div>
                    <div class="number" onclick="addToCalc(5)">5</div>
                    <div class="number" onclick="addToCalc(6)">6</div>
                    <div class="number ros" onclick="addToCalc('/')">/</div>
                </div>
                <div class="row3 row">
                    <div class="number" onclick="addToCalc(1)">1</div>
                    <div class="number" onclick="addToCalc(2)">2</div>
                    <div class="number" onclick="addToCalc(3)">3</div>
                    <div class="number ros" onclick="addToCalc('-')">-</div>
                </div>
                <div class="row4 row">
                    <div class="number" onclick="addToCalc(0)">0</div>
                    <div class="number ros" onclick="addToCalc('*')">*</div>
                    <div class="number ocupa2 ros" onclick="viewResult()">=</div>
                </div>

            </div>
        </div>
    </main>

</body>
    <script src="script.js"></script>
</html>
